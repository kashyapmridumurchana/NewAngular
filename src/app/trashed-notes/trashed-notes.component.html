
    <div class="move" *ngFor="let note of notes">
      <mat-card   style="width: 570px;" *ngIf="note.inTrash" >
       
         
        <mat-card-header>
          <mat-card-title (click)=openDialog(note)>
            {{note.title}}
          </mat-card-title>
        </mat-card-header>

        <mat-card-content (click)=openDialog(note)>
          {{note.description}}
        </mat-card-content>
        <div>
          <button mat-icon-button matTooltip="Remind me">
            <mat-icon>add_alert</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Collaborator">
            <mat-icon>person_add</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Change color">
            <mat-icon>palette</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Add image">
            <mat-icon>image</mat-icon>
          </button>
          <button  mat-icon-button (click)=sendToArchive(note) matTooltip="Archive">
            <mat-icon>archive</mat-icon>
          </button>

          <button mat-icon-button [matMenuTriggerFor]="more" matTooltip="more">
            <mat-icon>more_vert</mat-icon>
          </button>

          <button  mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>delete</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button  mat-menu-item (click)=deleteNoteForever(note)>
              Delete Forever
            </button>
            <button (click)=restore(note) mat-menu-item>
            Restore
            </button>
            
          
          </mat-menu>
         
          <button mat-icon-button matTooltip="undo">
            <mat-icon>undo</mat-icon>
          </button>
          <button mat-icon-button matTooltip="redo">
            <mat-icon>redo</mat-icon>
          </button>
        </div>
    
     
      </mat-card>
   
    </div>
